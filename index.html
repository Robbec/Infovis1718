<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <title>Informatie Visualisatie</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Laad d3.v5, zodat de visualisatie offline werkt. -->
  <script src="d3.min.js"></script>
  <script async src="hypergraph.js"></script>
</head>

<body>
  <div class="left">
    <div class="hypergraph-container">
      <svg class="hypergraph"></svg>
    </div>
    <div class="barchart-container">
      <svg class="barchart hidden"></svg>
    </div>
  </div>
  <div class="right">
    <label class="switch switch-interested">
      Toon vakken die je niet interesseren
      <input type="checkbox">
      <span class="slider"></span>
    </label>
    <div class="infobox">
      <div class="help">
        Klik op een van de vakken voor meer informatie over dat vak.
        <div class="legenda">
          <h3>Legenda</h3>
          <div class="legenda-item">
            <svg width="30" height="30">
              <circle r="6.66" cx="15" cy="15" class="node option-node" />
            </svg>
            optie
          </div>
          <div class="legenda-item">
            <svg width="30" height="30">
              <circle r="10" cx="15" cy="15" class="node course-node" />
            </svg>
            keuzevak
          </div>
          <div class="legenda-item">
            <svg width="30" height="30">
              <circle r="10" cx="15" cy="15" class="node course-node compulsory" />
            </svg>
            verplicht vak
          </div>
        </div>
      </div>
    </div>
    <svg class="stpbox hidden"></svg>
  </div>
</body>

</html>
