<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <title>Informatie Visualisatie</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Laad d3.v5, zodat de visualisatie offline werkt. -->
  <script src="d3.min.js"></script>
  <script src="liquidFillGauge2.js" language="JavaScript"></script>
  <script async src="hypergraph.js"></script>
</head>

<body>
  <div class="semesterFilter">
  </div>
  <div class="warning overlap-warning invisible">
    <div>
    Opgepast: de lessen van dit opleidingsonderdeel vallen samen met
    </div><svg width="30" height="30">
      <circle r="10" cx="15" cy="15" fill="#cfd8dc" stroke="#cfd8dc" class="node course-node schedule-overlap" />
    </svg>
  </div>

  <label class="switch switch-interested">
    Toon vakken die je niet interesseren
    <input type="checkbox">
    <span class="slider"></span>
  </label>
  <div class="hypergraph-container">
    <svg class="hypergraph"></svg>
  </div>
  <div class="barchart-container">
    <svg class="barchart hidden"></svg>
  </div>
  <div class="infobox">
    <div class="help">

      <div class="stap1">
        <h3 class="stap1_text">Stap 1: Verken de opties en hun vakken</h3>
        <h3 class="stap2_text hidden">Stap 2: Stel je programma samen</h3>
        Klik hiervoor op:
        <div class="legenda">
          <div class="legenda-item hidden">
            <svg width="30" height="30">
              <circle r="6.66" cx="15" cy="15" class="node option-node" />
            </svg>
            opties
          </div>
          <div class="legenda-item">
            <svg width="30" height="30">
              <circle r="10" cx="15" cy="15" class="node course-node" />
            </svg>
            keuzevakken
          </div>
          <div class="legenda-item">
            <svg width="30" height="30">
              <circle r="10" cx="15" cy="15" class="node course-node compulsory" />
            </svg>
            verplichte vakken
          </div>
        </div>

        <div class="optionlist"></div>
        <span class="stap1_text">Kies hierna de optie die je het meeste aanspreekt.</span>
      </div>
    </div>

  </div>
  <div class="gauges hidden">
    <h3>Zorg dat je voldoet aan de voorwaarden</h3>
    <div class="gauges-svg"></div>
  </div>

  </div>
</body>

</html>
